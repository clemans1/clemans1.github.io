    <script>
async function getIPFFromAddress(address){
    const key = 'XnuAdWmZOEBTl2syIeW45AeszL2TPoBw';
    const addr = 'https://open.mapquestapi.com/geocoding/v1/address?key=' + key+ '&location='+address;
    const response = await fetch(addr);
    if(response.status == 200){
            return response.json();
    }
    else{
        throw new Error('Error page not found: '+ response.status);
    }
}

async function getWeather(latitude, longitude){
    const addr = 'https://api.weather.gov/points/' +latitude+','+longitude+'/forecast';
    const response = await fetch(addr);
    if(response.status == 200){
            return response.json();
    }
    else{
        throw new Error('Error page not found: '+ response.status);
    }
}
const lat = '43.60';
const lng = '-111.8302';
getWeather(lat, lng)
.then(console.log)
.catch(console.log);
    </script>
