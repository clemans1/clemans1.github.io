<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="tablebuild.css">

    <title>Document</title>
</head>
<body>
        
    <main>
           
        <form action="thanks.html" method="GET"></form>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id ="fullName" name="fullName">
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="user@email.com">
        </div>

        <div>
            <label for="phone">Phone: </label>
            <input type="tel" id ="phone" name="phone" required>
        </div>

        <div>
            <label for="zipCode">Zip Code: </label>
            <input type="number" id ="zipCode" name="zipCode" required>
        </div>

        <div>
            <label for="stormDate">Storm Date: </label>
            <input type="date" id ="stormDate" name="stormDate" required>
        </div>

       <div>
           <label for="stormType">Storm Type: </label>
           <input list="stormTypes">

           <datalist id="stormTypes">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
       </div>

       <div>
            <label for="stormSeverity">Storm Severity:</label>
            <input type="range" id ="stormSeverity" name="stormSeverity" min="1" max="10" required>
        </div>

        <div>
            <input type="submit" value="submit">
        </div>


    </main>
</body>

</html>

<style>
        form{
            max-width: 500px;
            margin: 0 auto;
        }
    
    </style>
